    <img src="img/cookie.png" alt="cookie" id="cookie" onclick="increaseCookie()">
    <div id="cookieCount"></div>
<script>
    var cookies = 0;
    var gain = 1;
    function increaseCookie(){
        cookies=cookies+gain;
        document.getElementById("cookieCount").innerText="Cookies: " + cookies;
    };
    function increasePayload(a, d) {
        if (cookies>=d) {
            gain=gain+a;
            cookies=cookies-d;
            cookies=cookies-gain;
            increaseCookie();
        } else {
            alert("Not Enough Cookies!");
        };
    }; 
    function win(X) {
        if (cookies>=X) {
            alert("You Win!!!");
        } else {
            alert("Not Enough Cookies!");
        };
    }
</script>
